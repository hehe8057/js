<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js</title>
	<script>
	for(var x=1;x<=9;x++){   //竖行
    for(var y=1;y<=x;y++){   //横行
        document.write(y+"*"+x+" = " +x*y+(x*y<10?"&nbsp;&nbsp":"&nbsp"))
    }
    document.write("<br/>")
    }
    </script>
</head>
<body>
	
</body>
</html>
